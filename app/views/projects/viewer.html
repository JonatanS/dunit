<!DOCTYPE html>
<html>
<head>
    <title>vA3C Viewer</title>
    <!-- local refs to libs for development.  We should pull them from their respective servers in production -->
    <link rel='stylesheet' type='text/css' href="assets/stylesheets/stylesheet.css"/>
    <script type="text/javascript" src="assets/libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="assets/libs/dat.gui.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/datgui_styleOverride.css">
    <script type="text/javascript" src="assets/libs/three.js"></script>
    <script type="text/javascript" src="assets/libs/OrbitControls.js"></script>
    <script type="text/javascript" src="assets/libs/Projector.js"></script>
    <script type="text/javascript" src="assets/libs/stats.js"></script>
    <script type="text/javascript" src="assets/libs/jquery-ui.js"></script>


    <!-- Application files -->
    <script type="text/javascript" src="assets/VA3C_APP.js"></script>
    <script type="text/javascript" src="assets/APP_INIT.js"></script>
</head>
<body>

<div id="vA3C_output"></div>
<div id="OpenLocalFile" class="openFile">
    <h2>Open a local vA3C .json file</h2>
    <input type="file" onchange="VA3C.jsonLoader.openLocalFile(event)" class="openButton">
</div>
<div id="OpenUrl" class="openFile">
    <h2>Open a hosted vA3C .json file</h2>
    <form style="padding-top: 10px">
        <label for="urlInput" >Paste a url here and press Open</label>
        <input type="url" id="urlInput" class="urlInput">
        <br>
        <input type="button" value="Open" onclick="VA3C.jsonLoader.openUrl($('#urlInput').val());">
        <input type="button" value="Cancel" onclick="VA3C.jsonLoader.hideOpenDialog();">
    </form>
</div>
<div class="attributeList"></div>
<div class="blackout"></div>
<div class="loading">
    <h1>Loading vA3C JSON file...</h1>
</div>
<div class="errorMessage"></div>
<div id="Stats_output"></div>


<script type="text/javascript">
    VA3C.initViewer($("#vA3C_output"),$("#Stats_output"));
</script>

</body>
</html>
